{% extends 'base.html' %}
{% block content %}

<h1>Wine List</h1>

{% for wine in wines %}
  <div class="card">
    <a href="/wines/{{ wine.id }}">
    <div class="card-content">
      <span class="card-title">{{ wine.name }}</span>
      <p>Region: {{ wine.region }}</p>
      <p>Description: {{ wine.description }}</p>
      <p>Vintage: {{ wine.vintage }}</p>
    </div>
  </div>
{% endfor %}

{% endblock %}
